name: Release ZIP packages
permissions:
  contents: write
on:
  push:
    tags:
      - '*'
jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-24.04

    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Zipping Amazing Z-Comics
        run: |
          source files/utils/release.sh 'z-comics' "${{ github.ref_name }}" "${{ github.workspace }}"
          echo "ZIP1_PATH=$ZIP_PATH" >> $GITHUB_ENV

      - name: Zipping Amazing Z-Image
          source files/utils/release.sh 'z-image' "${{ github.ref_name }}" "${{ github.workspace }}"
          echo "ZIP2_PATH=$ZIP_PATH" >> $GITHUB_ENV


      - name: Print ZIP Path
        run: |
          echo "ZIP1_PATH=${{ env.ZIP1_PATH }}"
          echo "ZIP2_PATH=${{ env.ZIP2_PATH }}"

